# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages

matrix:
  include:
    - r: 3.2
      warnings_are_errors: false
    - r: oldrel
    - r: release
      env: R_CODECOV=true
    - r: devel
    - os: osx
      latex: false

after_success:
  - if [[ "${R_CODECOV}" ]]; then R -e 'covr::codecov()'; fi
